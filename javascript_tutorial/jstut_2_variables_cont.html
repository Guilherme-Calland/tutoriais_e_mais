<!doctype html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <script src="jstut.js"></script>
        <style type="text/css">
            body{font-size: 1.6em;}
            .hidden {display:none;}
            .show{display:inline !important;}
            button{
                border: 2px solid black; background:  white;
                font-size: 5.em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>
    </head>
    
    <body> 
        <script>
          document.write("oi  <br />")
          //var number = prompt("write a number")
          age = 26
          var b = false
          if(age>=5){
            b = true
          }else{
              b = false
          }
          document.write(b,  "<br />")

          //escrever aspas
          document.write("\"aspas\"", "<br />")

          switch(age){
              case 5:
                document.write("cinco!")
                break;
            case 6:
                document.write("seis <br />")

          }

          //condition ? true : false
          var age_to_drink = (age>=21) ? true : false
          document.write(age_to_drink, " <br />")

          var age_to_drink = (age>=21) ?  "yes" : "no"
          document.write(age_to_drink, " <br />")
          
          for(var i = 0; i <= 10; i++){
            document.write(i, ", ")
          }
          document.write("", " <br />")
          
          if(age == 26){
            document.write("aaa", " <br />")
          }
          
          var client = {nome: "Guilherme", idade: 26, peso: "70kg"};

          for(k in client){
            document.write(client[k], " <br />")
          }
          document.write("", " <br />")

        </script>
    </body>
</html>
