            document.write("Font Size: ", words.fontsize("20em"),"<br />")
            document.write("Italics: ", words.italics(),"<br />")
            document.write("Google link: ", words.link("http://google.com"),"<br />")

            document.write("Strike: ", words.strike(),"<br />")
